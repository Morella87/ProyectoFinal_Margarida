<!DOCTYPE html>
<html lang="en">
<head>

    <title>Entrega Final - Editar Perfil</title>
</head>
<body>

    {% block herencia %}

            <input type="submit", value="Enviar">
        </form>
    {% endblock %}
</body>
</html>
